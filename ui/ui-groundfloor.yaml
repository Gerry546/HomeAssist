title: Ground Floor
path: ground_floor
icon: mdi:home-floor-0
type: custom:grid-layout
layout:
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(4, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar .            .                 .                 ."
    "sidebar living_room  mood_lights       various_lights    ."
    "sidebar media        audio             .                 ."
    "sidebar .            .                 .                 ."
  mediaquery:
    "(max-width: 600px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 0 repeat(6, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .               ."
        ".    sidebar         ."
        ".    living_room     ."
        ".    mood_lights     ."
        ".    various_lights  ."
        ".    media           ."
        ".    audio           ."
        ".    .               ."
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .              .           ."
        ".    sidebar        sidebar     ."
        ".    living_room    mood_lights ."
        ".    various_lights media       ."
        ".    audio          .           ."
        ".    .              .           ."
cards:
  - !include ui-sidebar.yaml
  #############################################
  - type: grid
    view_layout:
      grid-area: living_room
    columns: 2
    title: Living Room
    cards:
      - type: custom:button-card
        entity: light.pc_corner
        name: PC Corner
        template:
          - light
      - type: custom:button-card
        entity: light.dinner_table
        name: Dinner Table
        template:
          - light
      - type: custom:button-card
        entity: light.tv_corner
        name: TV Corner
        template:
          - light
      - type: custom:button-card
        entity: light.reading_corner
        name: Reading Corner
        template:
          - light
  #############################################
  - type: grid
    view_layout:
      grid-area: mood_lights
    columns: 2
    title: Mood Lights
    cards:
      - type: custom:button-card
        entity: light.tasmota_standinglamp
        template:
          - light
      - type: custom:button-card
        entity: light.stone_lamp
        template:
          - light
      - type: custom:button-card
        entity: light.cupboard
        template:
          - light
      - type: custom:button-card
        entity: light.small_lamp
        template:
          - light
          - icon_lamp

  #############################################
  - type: grid
    view_layout:
      grid-area: various_lights
    columns: 2
    title: Various Lights
    cards:
      - type: custom:button-card
        entity: light.kitchen
        template:
          - light
      - type: custom:button-card
        entity: light.hallway_light_0
        template:
          - light
      - type: custom:button-card
        entity: light.toilet_downstairs
        template:
          - light
          - icon_bathroom

  #############################################
  - type: grid
    view_layout:
      grid-area: media
    columns: 1
    title: TV
    square: false
    cards:
      - type: media-control
        entity: media_player.living_room_tv

  #############################################
  - type: grid
    view_layout:
      grid-area: audio
    columns: 1
    square: false
    title: Audio
    cards:
      - type: media-control
        entity: media_player.living_room_speaker
