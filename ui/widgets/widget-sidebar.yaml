        icon: mdi:radio
        tap_action:
          action: navigate
          navigation_path: '/lovelace-yaml/1'
  - type: grid
    columns: 2
    cards:
      - type: custom:button-card
        entity: person.tom_geelen
        name: Tom
      - type: custom:button-card
        entity: person.willeke
