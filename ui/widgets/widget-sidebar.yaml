    entity: sensor.template_sidebar
    template: sidebar
  - type: entities
    entities:
      - input_select.state
  - type: grid
    columns: 2
    cards:
      - type: button
        icon: mdi:home
        tap_action:
          action: navigate
          navigation_path: '/lovelace-yaml/0'
