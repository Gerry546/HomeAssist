title: Second Floor
path: second_floor
icon: mdi:home-floor-2
type: custom:grid-layout
layout:
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(4, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar .            .                 .                 ."
    "sidebar hobby_room   guest_room        hallway           . "
    "sidebar .            .                 .                 ."
    "sidebar .            .                 .                 ."
  mediaquery:
    "(max-width: 600px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 0 repeat(7, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .               ."
        ".    sidebar         ."
        ".    guest_room      ."
        ".    hobby_room      ."
        ".    hallway         ."
        ".    .               ."
        ".    .               ."
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .               .           ."
        ".    sidebar         sidebar     ."
        ".    guest_room      hobby_room  ."
        ".    hallway         .           ."
        ".    .               .           ."
        ".    .               .           ."
cards:
  - !include ui-sidebar.yaml
  #############################################
  - type: grid
    view_layout:
      grid-area: hobby_room
    columns: 2
    square: false
    title: Hobby Room
    cards:
      - type: custom:button-card
        entity: light.hobby_room
        template:
          - light
          - icon_hue
      - type: custom:button-card
        entity: cover.shutter_hobby_room
        template:
          - base
  #############################################
  - type: grid
    view_layout:
      grid-area: guest_room
    columns: 2
    square: false
    title: Guest Room
    cards:
      - type: custom:button-card
        entity: cover.shutter_guest_room
        template:
          - base
  #############################################
  - type: grid
    view_layout:
      grid-area: hallway
    columns: 2
    square: false
    title: Hallway
    cards:
      - type: custom:button-card
        entity: light.hallway_2
        template:
          - light
          - icon_spot
