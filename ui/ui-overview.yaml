title: Overview
path: overview
icon: mdi:home
type: custom:grid-layout
layout:
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(4, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar .        .       .   ."
    "sidebar states   media   .   ."
    "sidebar .        .       .   ."
    "sidebar .        .       .   ."
  mediaquery:
    "(max-width: 600px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .       ."
        ".    sidebar ."
        ".    states  ."
        ".    media   ."
        ".    .       ."
        ".    .       ."
        ".    .       ."
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .       .       ."
        ".    sidebar sidebar ."
        ".    states  media   ."
        ".    .       .       ."
        ".    .       .       ."
        ".    .       .       ."
        ".    .       .       ."
cards:
  - !include ui-sidebar.yaml

  #############################################
  # Media
  #############################################
  - type: vertical-stack
    title: Media
    view_layout:
      grid-area: media
    cards:
      - type: horizontal-stack
        cards:
          - type: media-control
            entity: media_player.living_room_speaker
          - type: media-control
            entity: media_player.study_speaker
      - type: media-control
        entity: media_player.living_room_tv

  #############################################
  # States
  #############################################
  - type: grid
    view_layout:
      grid-area: states
    columns: 2
    title: Lights
    square: false
    cards:
      - type: custom:button-card
        entity: light.ground_floor
        name: Ground Floor
        template:
          - light
      - type: custom:button-card
        entity: light.first_floor
        name: First Floor
        template:
          - light
      - type: custom:button-card
        entity: light.second_floor
        name: Second Floor
        template:
          - light
      - type: custom:button-card
        entity: light.outside
        name: Outside
        template:
          - light
