title: Control Rooms
icon: "mdi:floor-plan"
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: repeat(4, 1fr)
  grid-template-rows: 10% repeat(2, 1fr) 10%
  grid-template-areas: |
    "sidebar    header  header  header"
    "sidebar    ground  first   ."
    "sidebar    second       out     ."
    "sidebar    footer  footer  footer"
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: repeat(1, 1fr)
      grid_template-rows: repeat(7 1fr)
      grid-template-areas: |
        "header "
        "ground "
        "first  "
        "second "
        "out    "
        "footer "
        "sidebar"
    #portrait
    "(max-width: 1200px)":
      grid-template-columns: repeat(2, 1fr)
      grid_template-rows: repeat(5 1fr)
      grid-template-areas: |
        "header        header"
        "ground        first "
        "second        out   "
        "footer        footer"
        "sidebar       sidebar"
cards:
  - !include widgets/widget-sidebar.yaml

  ##########################################################################
  # Ground floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Ground Floor
    view_layout:
      grid-area: ground
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.living_room
            template:
              - popup_livingroom
              - icon_hanglamp
          - type: custom:button-card
            entity: light.mood_lights
            template:
              - popup_moodlight
              - icon_led
          - type: custom:button-card
            entity: light.kitchen
            template:
              - light
              - icon_kitchen
          - type: custom:button-card
            entity: light.hallway_light_0
            template:
              - light
              - icon_GU10

  ##########################################################################
  # First floor
  ##########################################################################
  - type: grid
    columns: 1
    title: First Floor
    view_layout:
      grid-area: first
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.master_bedroom
            template:
              - popup_masterbedroom
              - icon_hanglamp
          - type: custom:button-card
            entity: light.study_room_light
            template:
              - light
              - icon_hanglamp
          - type: custom:button-card
            entity: light.bathroom_light
            template:
              - light
              - icon_GU10
          - type: custom:button-card
            entity: light.toilet_upstairs
            template:
              - light
              - icon_toilet

  ##########################################################################
  # Second floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Second Floor
    view_layout:
      grid-area: second
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.hobby_room
            template:
              - light
              - icon_hanglamp
          - type: custom:button-card
            entity: light.hallway_2
            template:
              - light
              - icon_GU10

  ##########################################################################
  # Outside
  ##########################################################################
  - type: grid
    columns: 1
    title: Outside
    view_layout:
      grid-area: out
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.garage
            template:
              - light
              - icon_spot
