title: Control Rooms
icon: "mdi:floor-plan"
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: repeat(4, 1fr)
  grid-template-rows: 10% repeat(2, 1fr) 10%
  grid-template-areas: |
    "sidebar    header  header  header"
    "sidebar    ground  upper   other"
    "sidebar    footer  footer  footer"
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: repeat(1, 1fr)
      grid_template-rows: repeat(7 1fr)
      grid-template-areas: |
        "header "
        "ground "
        "upper  "
        "other  "
        ".      "
        "footer "
        "sidebar"
    #portrait
    "(max-width: 1200px)":
      grid-template-columns: repeat(2, 1fr)
      grid_template-rows: repeat(5 1fr)
      grid-template-areas: |
        "header        header"
        "ground        upper "
        "other         .     "
        "footer        footer"
        "sidebar       sidebar"
cards:
  - !include widgets/widget-sidebar.yaml

  ##########################################################################
  # Ground floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Ground Floor
    view_layout:
      grid-area: ground
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.living_room
            template:
              - popup_livingroom
              - icon_hanglamp
          - type: custom:button-card
            entity: light.mood_lights
            template:
              - popup_moodlight
              - icon_led
          - type: custom:button-card
            entity: light.kitchen
            template:
              - light
              - icon_kitchen
          - type: custom:button-card
            entity: light.garage
            template:
              - light
              - icon_spot

  ##########################################################################
  # First floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Upper Floors
    view_layout:
      grid-area: upper
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.master_bedroom
            template:
              - popup_masterbedroom
              - icon_hanglamp
          - type: custom:button-card
            entity: light.study_room_light
            template:
              - light
              - icon_hanglamp
          - type: custom:button-card
            entity: light.hobby_room
            template:
              - light
              - icon_hanglamp

  ##########################################################################
  # Second floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Other
    view_layout:
      grid-area: other
    cards:
      - type: grid
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.toilets
            template:
              - popup_toilet
              - icon_toilet
          - type: custom:button-card
            entity: light.bathroom_light
            template:
              - light
              - icon_GU10
          - type: custom:button-card
            entity: light.hallway
            template:
              - popup_hallway
              - icon_GU10
