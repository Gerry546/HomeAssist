title: Control Rooms
icon: "mdi:floor-plan"
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: repeat(4, 1fr)
  grid-template-rows: repeat(2, 1fr)
  grid-template-areas: |
    "sidebar    a       b       c"
    "sidebar    .       d       ."
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: repeat(1, 1fr)
      grid_template-rows: repeat(3 1fr)
      grid-template-areas: |
        "a      "
        "b      "
        "c      "
        "d      "
        "sidebar"
    #portrait
    "(max-width: 1200px)":
      grid-template-columns: repeat(2, 1fr)
      grid_template-rows: repeat(2 1fr)
      grid-template-areas: |
        "a             b"
        "c             d"
        "sidebar sidebar"
cards:
  - !include widgets/widget-sidebar.yaml

