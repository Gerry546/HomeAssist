title: Control Rooms
icon: "mdi:floor-plan"
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: repeat(4, 1fr)
  grid-template-rows: repeat(2, 1fr)
  grid-template-areas: |
    "sidebar    a       b       c"
    "sidebar    e       d       ."
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-template-columns: repeat(1, 1fr)
      grid_template-rows: repeat(3 1fr)
      grid-template-areas: |
        "a      "
        "b      "
        "c      "
        "d      "
        "sidebar"
    #portrait
    "(max-width: 1200px)":
      grid-template-columns: repeat(2, 1fr)
      grid_template-rows: repeat(2 1fr)
      grid-template-areas: |
        "a             b"
        "c             d"
        "sidebar sidebar"
cards:
  - !include widgets/widget-sidebar.yaml

  ##########################################################################
  # Ground floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Ground Floor
    view_layout:
      grid-area: a
    cards:
      - type: custom:swipe-card
        start_card:
        parameters: []
        cards:
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: light.living_room
                template:
                  - light
                  - icon_hanglamp
              - type: custom:button-card
                entity: light.mood_lights
                template:
                  - light
              - type: custom:button-card
                entity: light.kitchen
                template:
                  - light
                  - icon_kitchen
              - type: custom:button-card
                entity: light.hallway_light_0
                template:
                  - light
                  - icon_GU10
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: light.reading_corner
                template:
                  - light
                  - icon_hanglamp
              - type: custom:button-card
                entity: light.tv_corner
                template:
                  - light
                  - icon_hanglamp
              - type: custom:button-card
                entity: light.pc_corner
                template:
                  - light
                  - icon_hanglamp
              - type: custom:button-card
                entity: light.dinner_table
                template:
                  - light
                  - icon_hanglamp

  ##########################################################################
  # First floor
  ##########################################################################
  - type: grid
    columns: 1
    title: First Floor
    view_layout:
      grid-area: b
    cards:
      - type: custom:swipe-card
        start_card:
        parameters: []
        cards:
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: light.master_bedroom
                template:
                  - light
                  - icon_hanglamp
              - type: custom:button-card
                entity: light.study_room_light
                template:
                  - light
                  - icon_hanglamp
              - type: custom:button-card
                entity: light.bathroom_light
                template:
                  - light
                  - icon_GU10
              - type: custom:button-card
                entity: light.toilet_upstairs
                template:
                  - light
                  - icon_toilet

  ##########################################################################
  # Second floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Second Floor
    view_layout:
      grid-area: c
    cards:
      - type: custom:swipe-card
        start_card:
        parameters: []
        cards:
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: light.hobby_room
                template:
                  - light
                  - icon_hanglamp
              - type: custom:button-card
                entity: light.hallway_2
                template:
                  - light
                  - icon_GU10

  ##########################################################################
  # Outside floor
  ##########################################################################
  - type: grid
    columns: 1
    title: Outside
    view_layout:
      grid-area: d
    cards:
      - type: custom:swipe-card
        start_card:
        parameters: []
        cards:
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: light.garage
                template:
                  - light
                  - icon_spot

  ##########################################################################
  # Media
  ##########################################################################
  - type: grid
    columns: 1
    title: Media
    view_layout:
      grid-area: e
    cards:
      - type: custom:swipe-card
        start_card: 1
        parameters: []
        cards:
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: media_player.living_room_tv
                template:
                  - media
                  - icon_nest_mini
              - type: custom:button-card
                entity: media_player.living_room_speaker
                template:
                  - media
                  - icon_nest_mini
              - type: custom:button-card
                entity: media_player.study_speaker
                template:
                  - media
                  - icon_nest_mini
