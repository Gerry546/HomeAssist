title: First Floor
path: first_floor
icon: mdi:home-floor-1
type: custom:grid-layout
layout:
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(4, 1fr) 0
  grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
  grid-template-areas: |
    "sidebar .            .                 .                 ."
    "sidebar bedroom      bathroom          study_room        . "
    "sidebar audio        camera            printer           ."
    "sidebar .            .                 .                 ."
  mediaquery:
    "(max-width: 600px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(1, 1fr) 0
      grid-template-rows: 0 repeat(7, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .               ."
        ".    sidebar         ."
        ".    bedroom               ."
        ".    bathroom               ."
        ".    study_room               ."
        ".    audio               ."
        ".    camera               ."
        ".    printer               ."
        ".    .   ."
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 0 repeat(2, 1fr) 0
      grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
      grid-template-areas: |
        ".    .               .           ."
        ".    sidebar         sidebar     ."
        ".    bedroom         bathroom    ."
        ".    study_room      audio       ."
        ".    camera          printer     ."
        ".    .               .           ."
cards:
  - !include ui-sidebar.yaml
  #############################################
  - type: grid
    view_layout:
      grid-area: bedroom
    columns: 2
    title: Master Bedroom
    square: false
    cards:
      - type: custom:button-card
        entity: light.bedroom_light
        template:
          - light
      - type: custom:button-card
        entity: light.bed_side_lamp_1
        template:
          - light
          - icon_lamp
      - type: custom:button-card
        entity: light.bed_side_lamp_2
        template:
          - light
          - icon_lamp

  #############################################
  - type: grid
    view_layout:
      grid-area: bathroom
    columns: 2
    square: false
    title: Bathroom
    cards:
      - type: custom:button-card
        entity: light.bathroom_light
        template:
          - light
      - type: custom:button-card
        entity: light.toilet_upstairs
        template:
          - light
          - icon_bathroom

  #############################################
  - type: grid
    view_layout:
      grid-area: audio
    columns: 1
    title: Audio
    square: false
    cards:
      - type: media-control
        entity: media_player.study_speaker

  #############################################
  - type: grid
    view_layout:
      grid-area: printer
    columns: 1
    title: 3D Printer
    square: false
    cards:
      - type: horizontal-stack
        cards:
          - type: history-graph
            entities:
              - entity: sensor.octoprint_actual_bed_temp
              - entity: sensor.octoprint_target_bed_temp
          - type: history-graph
            entities:
              - entity: sensor.octoprint_actual_tool0_temp
              - entity: sensor.octoprint_target_tool0_temp
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.octoprint_estimated_finish_time
              - entity: sensor.octoprint_job_percentage
              - entity: sensor.octoprint_start_time
              - entity: sensor.octoprint_current_state

  #############################################
  - type: grid
    view_layout:
      grid-area: study_room
    columns: 2
    title: Study Room
    square: false
    cards:
      - type: custom:button-card
        entity: light.study_room_light
        template:
          - light
      - type: custom:button-card
        entity: switch.3d_printer_power_switch
        template:
          - base
      - type: glance
        title: Printer
        entities:
          - entity: sensor.hp_officejet_pro_6970_black_ink
          - entity: sensor.hp_officejet_pro_6970_cyan_ink
          - entity: sensor.hp_officejet_pro_6970_magenta_ink
          - entity: sensor.hp_officejet_pro_6970_yellow_ink
