sidebar:
  show_state: false
  show_icon: false
  tap_action:
    action: none
  name: |
    [[[
      if (entity) {
        let myAttributes = [];
        for (let [k, value] of Object.entries(entity.attributes)) {
          value !== false && (myAttributes += `<p>${value}</p>`);
        }
        return myAttributes;
      }
    ]]]
  styles:
    card:
      [font-family: Sf Display,
       letter-spacing: 0.05vw, 
       font-weight: 400, 
       color: 'rgba(255, 255, 255, 0.6)', 
       font-size: 1.2vw,
       background-color: 'rgba(115, 115, 115, 0.2)',
       border-radius: 0.8vw,
       box-shadow: none,
       transition: none
      ]  